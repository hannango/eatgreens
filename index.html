<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/429dec3d7d.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Love Ya Like A Sister' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Shippori+Antique+B1&display=swap" rel="stylesheet">

    <title> eat greener </title>
</head>

<body>
    <h1> eat greener </h1> 
    <h2> join us on the greener side </h2>

    <form action="/eatgreens/Login/login.html">
        <input class="loginbtn" type="submit" value="Login/Sign Up"/>
    </form>


    <div class="searchbar">
        <form>
            <input type="search" placeholder="Enter Zipcode (suggestion: Enter in 11211)" name="Enter Zipcode" class="search" id="search" onchange="openPage()">
            <button class="searchbutton" type="submit" onclick="openPage()"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <script>
        function openPage() { 
            var x = document.getElementById("search").value; 

            if(x === "11211") { 
            window.location.replace("./Zipcodes/11211.html");
            }
        }
    </script>
</body>

</html>
