<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Love Ya Like A Sister' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Shippori+Antique+B1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./11211.css">
    <title> Greens Near You </title>
  </head>
  <body>
    <h1> Greens Near You </h1>
    <div class="container">
      <div class="restaurant1">
        <h3><a style="text-decoration:none" href="./modernlove.html">Modern Love</a></h3>
        <img src="https://images.otstatic.com/prod/24716444/1/huge.jpg" width="200px" height="200px">
      </div>

      <div class="restaurant2">
        <h3><a style="text-decoration:none" href="./lighthouse.html">Lighthouse</a></h3>
        <img src="https://static.wixstatic.com/media/b9af72_5a8492aef1c54cf2a9e0ab313c450b39~mv2.png/v1/fill/w_640,h_580,al_c,q_90,usm_0.66_1.00_0.01/b9af72_5a8492aef1c54cf2a9e0ab313c450b39~mv2.webp" width="200px" height="200px">
      </div>

      <div class="restaurant3">
        <h3> The Farm on Adderley </h3>
        <img src="https://images.squarespace-cdn.com/content/v1/52d9819de4b0966a25368de8/1550247887029-4EVETJRLAZYQGOLZ4ES1/tableone.JPG?format=2500w" width="200px" height="200px">
      </div>
      
      <div class="restaurant4">
        <h3> Okonomi </h3>
        <img src="https://images.squarespace-cdn.com/content/v1/54f4cda7e4b00accfaa4de9a/1589728201379-W1GA6M7LUJMP5JBL0F6T/image-asset.jpeg" width="200px" height="200px">
      </div>

      <div class="restaurant5">
        <h3> Sunday in Brooklyn </h3>
        <img src="http://greenpointers.com/app/uploads/2017/01/12.jpg" width="200px" height="200px">
      </div>

      <div class="restaurant6">
        <h3> Nourish </h3>
        <img src="https://s3-media0.fl.yelpcdn.com/bphoto/187VbWHjwMgEJ3T5CE6Khg/l.jpg" width="200px" height="200px">
      </div>
    </div>

    <form action="/Login/login.html">
      <input class="loginbtn" type="submit" value="Login/Sign Up"/>
    </form>

    <div id="map"></div>

    <script>
      var map = L.map('map').setView([40.69383831641044, -73.95093726346713], 12);
      L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=zYPio0unAhxQQkpTKlym',{
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        crossOrigin: true
      }).addTo(map);

      var markera = L.marker([40.709964042784314, -73.95103008251083]).addTo(map).bindPopup('<a href="https://www.modernlovebrooklyn.com/">Modern Love</a>').openPopup();
      var markerb = L.marker([40.71109507718998, -73.9537820309993]).addTo(map).bindPopup('<a href="https://www.lighthousebk.com/">Lighthouse</a>').openPopup();
      var markerc = L.marker([40.64045249204978, -73.96760141587855]).addTo(map).bindPopup('<a href="http://www.thefarmonadderley.com/">The Farm on Adderly</a>').openPopup();
      var markerd = L.marker([40.712762698184726, -73.94881527902544]).addTo(map).bindPopup('<a href="http://www.okonomibk.com/">Okonomi</a>').openPopup();
      var markere = L.marker([40.716400751619446, -73.96586008344289]).addTo(map).bindPopup('<a href="https://www.sundayinbrooklyn.com/">Sunday in Brooklyn</a>').openPopup();
      var markerf = L.marker([40.67815320234139, -73.96859168287764]).addTo(map).bindPopup('<a href="https://www.nourishthai.com/">Nourish</a>').openPopup();
    </script>
  </body>
</html>
